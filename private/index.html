<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../src/style.css" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="overlay" class=""></div>
  <div class="container">
    <div class="bonding">
      <div class="text-container">
        <div>
          <p class="title">Litheum Bonding curve offering</p>
          <p class="blth">PLTH (soulbound)</p>
        </div>
        <div class="supply">
          <p>IDO Liquid Supply: 650M PLTH</p>
          <p>Total Supply: 5B PLTH</p>
        </div>
      </div>
      <div>
        <div class="prize-box-container">
          <div class="prize-box">
            <div class="total-supply">
              <div class="align">
                <img src="../assets/supply-line-1.svg" alt="Supply Line" />
                <p class="text-blth">200M PLTH</p>
                <img src="../assets/supply-line-2.svg" alt="Supply Line" />
              </div>
              <p class="text-supply">Total Supply</p>
            </div>
            <div class="progress-line">
              <div class="progress" id="sold-progress">
                <p class="min-amount">sold</p>
              </div>
              <div class="amounts" id="left-progress">
                <p class="max-amount"><span id="left-amount">50M</span> PLTH</p>
              </div>
            </div>
            <div class="prizes">
              <p class="amount">$ 0.01</p>
              <div class="current">
                <p class="text">$ <span id="current-price">0.01</span></p>
                <p class="text cur">Current Price</p>
              </div>
              <p class="amount">$ 0.20</p>
            </div>
          </div>
        </div>
        <p class="detail">(Details)</p>
      </div>
    </div>
    <div class="box-container">
      <div class="box">
        <div class="boxes" id="swap-box">
          <div class="currency-box" id="usdt-box">
            <div class="first-content">
              <p class="paid">YOU SEND*:</p>
              <input class="amount" name="plth" id="usdt-input" />
              <div>
              </div>
            </div>
            <div class="second-content">
              <div class="currency">
                <img src="../assets/t-icon.svg" alt="T" />
                <p>USDT</p>
              </div>
              <p class="balance">BALANCE: <span id="usdt-balance">0</span> USDT</p>
            </div>
          </div>
          <div class="arrow" id="flip-box" cursor="pointer">
            <img src="../assets/arrow-down.svg" alt="Arrow" />
          </div>
          <div class="currency-box" id="plth-box">
            <div class="first-content">
              <p class="paid">TOTAL AVAILABLE FOR YOU:</p>
              <input class="amount" name="usdt" id="plth-input" />
            </div>
            <div class="second-content">
              <div class="currency">
                <img src="../assets/litheum-icon.svg" alt="Litheum" />
                <p>PLTH</p>
              </div>
              <p class="balance">BALANCE: <span id="plth-balance">0</span> PLTH</p>
            </div>
          </div>
        </div>
        <button class="swap-btn" id="open-connect-modal-pvt">CONNECT WALLET</button>
        <button class="swap-btn" id="static-swap">SWAP</button>
        <!-- <button class="swap-btn" id="reverse-swap">REVERSE SWAP</button> -->
        <!-- <button class="swap-btn" id="open-network-modal">Open Networks</button> -->
      </div>
      <!-- <div class="info">
        <p class="tax">*includes 2% fee + gas</p>
        <p class="detail">(Details)</p>
      </div> -->
    </div>
  </div>
</body>

<script type="module" src="/src/private.ts"></script>

</html>
